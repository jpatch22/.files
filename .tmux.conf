# Improve colors
set -g default-terminal 'screen-256color'

# Set new prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# More sensible split options
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# easy to reload the tmux configuration file
unbind r
bind r source-file ~/.tmux.conf

# Set scrollback buffer to 10000
set -g history-limit 10000

# Resize windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# Allow vim movements within tmux
set-window-option -g mode-keys vi

# select and copy text
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# drag and copy with mouse intuitive
unbind -T copy-mode-vi MouseDragEnd1Pane

# Customize the status line
#set -g status-fg  green
#set -g status-bg  black

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after reboot
set -g @plugin 'tmux-plugins/tmux-continuum' # saves tmux sessions every 15 minutes

set -g @themepack 'powerline/block/red'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
